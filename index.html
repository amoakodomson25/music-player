<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SongPlayer</h1>
    <p>Welcome to the SongPlayer application!</p>

    <div class="audioplayer">
        <div class="container">
            <div class="cover-art"></div>
            <div class="title">Melissa</div>
            <div class="artiste"><span>ABALO</span></div>
            <div class="controls">
                <div class="prevBtn">
                    <img src="" alt="Previous" class="prev-icon">
                </div>
                <div class="play-pause-button"></div>
                <div class="nextBtn">
                    <img src="" alt="Next" class="next-icon">
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>





    
</body>
</html>
