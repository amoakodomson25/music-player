<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="audioplayer">
        <div class="container">
            <div class="cover-art">
                <img src="assets/" alt="Art">
            </div>
            <div class="title"></div>
            <div class="artiste"></div>
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-thumb"></div>
            </div>
            <div class="controls">
                <div class="prevBtn">
                    <img src="assets/previous.png" alt="Previous" class="prev-icon" width="14">
                </div>
                <div class="play-pause-button">
                    <img src="assets/" alt="Play" class="play-icon" width="14">
                </div>
                <div class="nextBtn">
                    <img src="assets/previous.png" alt="Next" class="next-icon" width="14" style="transform: rotate(180deg);">
                </div>
            </div>
            <div class="playist">
                <div class="playlist-header">
                    <h2>Playlist</h2>
                </div>
                <ul class="playlist-items">
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">MUSIC PLAYER! VISIT MY <a href="">GITHUB</a> FOR MORE PROJECTS</div>

    <script src="script.js"></script>





    
</body>
</html>
