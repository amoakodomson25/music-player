<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="audioplayer">
        <div class="container">
            <div class="cover-art">
                <img src="assets/" alt="Art">
            </div>
            <div class="title"></div>
            <div class="artiste"></div>
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress"></div>
                    <div class="progress-thumb"></div>
                </div>
                <div class="durations">
                    <div class="current-time">0:00</div>
                    <div class="total-duration">0:00</div>
                </div>

            </div>
            <div class="controls">
                <div class="prevBtn">
                    <img src="assets/forward.png" alt="Previous" class="prev-icon" width="20px"style="transform: rotate(180deg);">
                </div>
                <div class="play-pause-button">
                    <img src="assets/" alt="Play" class="play-icon" width="20px">
                </div>
                <div class="nextBtn">
                    <img src="assets/forward.png" alt="Next" class="next-icon" width="20px" >
                </div>
            </div>
   

            <div class="playist collapsed">
                <div class="playlist-header"  onclick="togglePlaylist()">
                    <h2><img src="assets/playlist.png" width="16px" alt="playlist"> Playlist</h2>
                </div>
                <ul class="playlist-items">
                </ul>
            </div>

            
        </div>
    </div>
    <div></div>
    <div class="footer">MUSIC PLAYER! VISIT MY <a href="https://github.com/amoakodomson25">GITHUB</a> FOR MORE PROJECTS</div>

    <script src="script.js"></script>





    
</body>
</html>
