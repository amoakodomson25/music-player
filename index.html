<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;margin-top: 20px;">SongPlayer</h1>
    <p style="text-align: center;margin-top: 10px;">Welcome to the SongPlayer application!</p>

    <div class="audioplayer">
        <div class="container">
            <div class="cover-art">
                <img src="assets/" alt="Art">
            </div>
            <div class="title">Melissa</div>
            <div class="artiste"><span>ABALO</span></div>
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-thumb"></div>
            </div>
            <div class="controls">
                <div class="prevBtn">
                    <img src="assets/previous.png" alt="Previous" class="prev-icon" width="14">
                </div>
                <div class="play-pause-button">
                    <img src="assets/" alt="Play" class="play-icon" width="14">
                </div>
                <div class="nextBtn">
                    <img src="assets/previous.png" alt="Next" class="next-icon" width="14" style="transform: rotate(180deg);">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>





    
</body>
</html>
